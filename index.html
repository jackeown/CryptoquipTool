<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptoquip Solving Tool</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,100italic,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

</head>
<body>
    
    <div id="PuzzleEntry">
        <h1>A tool to help you solve <a href="https://en.wikipedia.org/wiki/Cryptogram">CryptoQuips</a>!</h1>
        <p>(aka Cryptograms aka mono-alphabetic substitution ciphers)</p>
        <h2>Enter Puzzle Text</h2>
        <textarea type="text" id="puzzleInput" placeholder="Enter Cryptoquip here..."></textarea><br><br>
        <button>Submit Puzzle</button>
    </div>


    <div id="PuzzleSolver" class="hidden">

        <div id="puzzleTextDiv"></div>
        <div id="subDiv"></div>

        <input type="text" id="subInput">

    </div>
    


    <div id="PuzzleCongrats" class="hidden">
        <h1>Congratulations!!!</h1>
        <p id="solved"></p>
    </div>




    <script src="main.js"></script>
</body>
</html>
